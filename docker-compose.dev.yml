# Local development: Postgres + Observability Stack (igual que quote-service)
services:
  postgres:
    image: postgres:16-alpine
    container_name: invoice-service-postgres-dev
    restart: unless-stopped
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: invoice-service
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - invoice-service-network

  # Jaeger - Para visualizar traces
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: invoice-service-jaeger
    restart: unless-stopped
    ports:
      - "16688:16686"  # Jaeger UI
      - "4321:4317"    # OTLP gRPC receiver
      - "4322:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - invoice-service-network

  # Prometheus - Para recopilar métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: invoice-service-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - invoice-service-network

  # Grafana - Para visualizar métricas y traces
  grafana:
    image: grafana/grafana:10.4.3
    container_name: invoice-service-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - invoice-service-network
    depends_on:
      - prometheus
      - jaeger

volumes:
  postgres_dev_data:
  prometheus_data:
  grafana_data:

networks:
  invoice-service-network:
    driver: bridge
